<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check GGB IDs</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Check GGB IDs</h1>
      </header>
      <p class="instructions">
        Paste the URL for the lesson <span class="emph1">preview</span> in the
        input field below and press submit to check GGB IDs.
      </p>
      <form id="urlForm">
        <input type="url" id="urlInput" placeholder="Enter URL here" required />
        <button type="submit" id="submitButton">Submit</button>
        <div class="lds-ring" id="spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </form>
      <div id="resultsArea" class="results"></div>
    </div>
  </body>
</html>
